---
# front matter tells Jekyll to process Liquid
---

<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Home</title>
</head>

<body>

    {% assign color = "red" %}
    {% assign size = 10 %}
    {% if size > 50 %}
    These {{color}} shoes are awesome.
    {% else %}
    These {{color}} shoes are too small.
    {% endif %}
</body>

</html>
